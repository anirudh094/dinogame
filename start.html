<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iDragon - Action Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="gameContainer">
        <div class="gameOver">
            <button class="jumpbutton allbutton" onclick="jump_button()">JUMP</button>
            <button class="leftbutton allbutton" onclick="left_button()">LEFT</button>
            <button class="rightbutton allbutton" onclick="right_button()">RIGHT</button>
        </div>
        <br><br><br><br>
        <div class="restart_div">
            <a id="restart_button" class="restart_button allbutton" href="start.html">Press Restart</a></div>
        <div class="dino"></div>
        <div id="scoreCont">Your Score : 0</div>
        <div class="obstacle obstacleAni"></div>
    </div>
</body>
</html>
